<ion-header>
  <ion-navbar color="primary">
    <button menuToogle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Elite Schedule</ion-title>
  </ion-navbar>
  
  <ion-toolbar color="secondary">
    <ion-title>my-teams</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
    <!--<p>You are not currently following any teams.</p>
    <p>First select a tournament, then you can follow teams from their team page.</p>-->

    <ion-list>
      <ion-list-header>Followed Teams</ion-list-header>
      <button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event, item)">
        <ion-icon name="star"></ion-icon>
        {{item.team.name}}
        <p>{{item.tournamentName}}</p>
      </button>
    </ion-list>


    <p> To follow more teams, select a tournament, 
        then you can follow teams from their team page.</p>
    <button (click)="goToTournaments()">Find a Tournament</button>
</ion-content>
